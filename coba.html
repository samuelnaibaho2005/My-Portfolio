<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
  </svg>
<title>Toggle Text</title>
</head>
<body>

<button onclick="showText(1)">Tombol 1</button>
<button onclick="showText(2)">Tombol 2</button>
<button onclick="showText(3)">Tombol 3</button>

<i id="fb" class="bi bi-facebook"></i>

<p id="text1" style="display:none;">pertama.</p>
<p id="text2" style="display:none;">Ini adalah teks kedua.</p>
<p id="text3" style="display:none;">Ini adalah teks ketiga.</p>

<i class="fa-brands fa-font-awesome"></i>
<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

</style>

<script>
function showText(id) {
    // Semua teks disembunyikan
    document.getElementById('text1').style.display = 'none';
    document.getElementById('text2').style.display = 'none';
    document.getElementById('text3').style.display = 'none';
    
    // Teks yang sesuai dengan tombol yang diklik ditampilkan
    document.getElementById('text' + id).style.display = 'block';
}
</script>

</body>
</html>
